<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="4u35YvGq_400x400.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form >
        <div class="amount">
          <h2>Enter Amount</h2>
          <input type="number" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="">
              <select name="from">
               
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left switchSides"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="">
              <select name="to">
                
              </select>
            </div>
          </div>
        </div>
<div class="msg">
<br>
<p>1 USD = 84.48 INR</p>
<br>
<div class="button">
<button>
Get Exchange Rate</button>
</div>
</div>
      </form>
    </div>
<script src="codes.js"></script>
<script src="script.js"></script>
  </body>
</html>
